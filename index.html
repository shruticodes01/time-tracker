<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body class="col">
  <main class="container">
    <div class="hero row">
      <div class="hero__grid">
        <div class="nav  bg__navy--900">
          <div class="bg__header header row">
            <img class="img__avatar" src="images/image-jeremy.png" alt="Jeremy's avatar">
            <div>
              <p class="color__navy--200 header__text font__15">Report for</p>
              <h1 class="color__white header__title font__header--title">Jeremy Robson</h1>
            </div>
          </div>
          <ul class="list__style row__space-between">
            <li><a class="link__item font__18--reg" id="daily" href="#" target="_self">Daily</a></li>
            <li><a class="link__item font__18--reg" id="weekly" href="#" target="_self">Weekly</a></li>
            <li><a class="link__item font__18--reg" id="monthly" href="#" target="_self">Monthly</a></li>
          </ul>
        </div>

        <div class="col card__group" id="report">

          <div class="card bg__work">
            <div class="card__bg--icon card__bg--work-icon">
              <img class="img__icon" src="images/icon-work.svg" alt="work-icon">
            </div>
            <div class="bg__navy--900 card__text">
              <div class="row__space-between card__title">
                <h2 class="color__white font__18--med title">Work</h2>
                <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </div>
              <div class="row__space-between card__report--text" id="work">
                <h3 class="color__white font__32--56 current">5hrs</h3>
                <p class="color__navy--200 font__15 previous">Previous - 7hrs</p>
              </div>

            </div>

          </div>

          <div class="card bg__play">
            <div class="card__bg--icon card__bg--play-icon">
              <img class="img__icon" src="images/icon-play.svg" alt="play-icon">
            </div>
            <div class="bg__navy--900 card__text">
              <div class="row__space-between card__title">
                <h2 class="color__white font__18--med title">Play</h2>
                <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </div>

              <div class="row__space-between card__report--text" id="play">
                <h3 class="color__white font__32--56 current">1hr</h3>
                <p class="color__navy--200 font__15 previous">Previous - 2hrs</p>
              </div>

            </div>

          </div>

          <div class="card bg__study">
            <div class="card__bg--icon card__bg--study-icon">
              <img class="img__icon" src="images/icon-study.svg" alt="study-icon">
            </div>

            <div class="bg__navy--900 card__text">
              <div class="row__space-between card__title">
                <h2 class="color__white font__18--med title">Study</h2>
                <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </div>

              <div class="row__space-between card__report--text" id="study">
                <h3 class="color__white font__32--56 current">0hr</h3>
                <p class="color__navy--200 font__15 previous">Previous - 1hr</p>
              </div>

            </div>

          </div>

          <div class="card bg__exercise">
            <div class="card__bg--icon card__bg--exercise-icon">
              <img class="img__icon" src="images/icon-exercise.svg" alt="exercise-icon">
            </div>
            <div class="bg__navy--900 card__text">
              <div class="row__space-between card__title">
                <h2 class="color__white font__18--med title">Exercise</h2>
                <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </div>

              <div class="row__space-between card__report--text" id="exercise">
                <h3 class="color__white font__32--56 current">1hr</h3>
                <p class="color__navy--200 font__15 previous">Previous - 1hr</p>
              </div>

            </div>

          </div>

          <div class="card bg__social">
            <div class="card__bg--icon">
              <img class="img__icon" src="images/icon-social.svg" alt="social-icon">
            </div>

            <div class="bg__navy--900 card__text">
              <div class="row__space-between card__title">
                <h2 class="color__white font__18--med title">Social</h2>
                <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </div>

              <div class="row__space-between card__report--text" id="social">
                <h3 class="color__white font__32--56 current">1hr</h3>
                <p class="color__navy--200 font__15 previous">Previous - 3hrs</p>
              </div>

            </div>

          </div>

          <div class="card bg__self-care">
            <div class="card__bg--icon card__bg--self-care-icon">
              <img class="img__icon" src="images/icon-self-care.svg" alt="self-care icon">
            </div>
            <div class="bg__navy--900 card__text">
              <div class="row__space-between card__title">
                <h2 class="color__white font__18--med title">Self Care</h2>
                <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </div>

              <div class="row__space-between card__report--text" id="self care">
                <h3 class="color__white font__32--56 current">0hr</h3>
                <p class="color__navy--200 font__15 previous">Previous - 1hr</p>
              </div>

            </div>

          </div>

        </div>

      </div>
    </div>
  </main>
  <footer class="hidden">
    <div class="attribution">
      <p class="color__white">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.</p>
      <p class="color__white">Coded by <a href="#">Your Name Here</a>.</p>
    </div>
  </footer>
  <script defer src="main.js"></script>
</body>

</html>
